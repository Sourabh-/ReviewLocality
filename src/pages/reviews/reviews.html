<ion-header>
  <ion-navbar color="green">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Marathahalli</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <h2 class="margin-left-10">Bangalore, India</h2>
  <ion-card (click)="navigateToReviews()">
    <ion-item>
      <ion-avatar item-start>
        <img src="./assets/imgs/world-location.png">
      </ion-avatar>
      <h2>Good area!</h2>
      <p>
        <ion-icon name="ios-star" color="gold"></ion-icon>
        <ion-icon name="ios-star" color="gold"></ion-icon>
        <ion-icon name="ios-star" color="gold"></ion-icon>
        <ion-icon name="ios-star-outline"></ion-icon>
        <ion-icon name="ios-star-outline"></ion-icon>
      </p>
    </ion-item>
    <img src="./assets/imgs/marat.jpg" />
    <ion-card-content>
      <p>Wait a minute. Wait a minute, Doc. Uhhh... Are you telling me that you built a time machine... out of a DeLorean?! Whoa. This is heavy.</p>
    </ion-card-content>
    <ion-row class="margin-left-10">
      <ion-col>
        <button ion-button outline color="green">Expand</button>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
